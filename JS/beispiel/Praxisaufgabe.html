<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Praxisaufgabe MMDE 5C-XX1-A02</title>
<script>
    function austauschen(id, quelle) {
      document.getElementById(id).src = quelle;
    }
  </script>
  <script>
  function pruefen() {
        var nachname = document.getElementById("nachname");
        var email = document.getElementById("email");
    if (nachname.value == "") {
      alert("Bitte geben Sie Ihren Nachnamen an!");
      nachname.focus();
      return false;
    }
        if (email.value == "") {
      alert("Bitte geben Sie Ihre E-Mail an!");
      email.focus();
      return false;
    }
  }
</script>
  </head>
<body>
<h1 id="datum"></h1>
<script>
  var datum = new Date();
  var tag = datum.getDate();
  var monat = datum.getMonth() + 1;
  var jahr = datum.getFullYear();
  document.getElementById("datum").innerHTML = tag + "." + monat + "." + jahr + "";
</script>
<img src="bilder/steine1.jpg" id="bild1" alt="Steine"
     onmouseover="austauschen(this.id, 'bilder/steine1_mod.jpg')"
     onmouseout="austauschen(this.id, 'bilder/steine1.jpg')">
<img src="bilder/steine2.jpg" id="bild2" alt="Steine"
     onmouseover="austauschen(this.id, 'bilder/steine2_mod.jpg')"
     onmouseout="austauschen(this.id, 'bilder/steine2.jpg')">
<img src="bilder/weg.jpg" id="bild3" alt="Weg"
     onmouseover="austauschen(this.id, 'bilder/weg_mod.jpg')"
     onmouseout="austauschen(this.id, 'bilder/weg.jpg')">
	 
<form action="" onsubmit="return pruefen()">
<label for="nachname">* Name: </label><br>
<input type="text" name="nachname" id="nachname" size="20" maxlength="30"><br>
<label for="email">* E-Mail: </label><br>
<input type="text" name="email" id="email" size="20" maxlength="30"><br>
<input type="submit" value="Absenden">
</form>
</body>
</html>
