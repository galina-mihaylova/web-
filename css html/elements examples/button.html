<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>linear-gradient</title>
<style>
body {
 font: 300% sans-serif;
}
.button {
  display: block;
  width: 200px;
  padding: 10px;
  margin: 30px;
  text-decoration: none;
  color: black;
}
.button {
  background: #1B7C00;
  background-image: -webkit-linear-gradient( #27EA00, #009E47);
  background-image: linear-gradient( #27EA00, #009E47);
}

.button:hover {
  background: #123F00;
  background-image: -webkit-linear-gradient( #009E47, #27EA00);
  background-image: linear-gradient( #009E47, #27EA00);
}
</style>
</head>
<body>
<p>
<a href="#" class="button">Klicken</a>
</p>


</body>
</html>
