<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>box-shadow</title>
<style>
body {
 font: 300% sans-serif;
}
p {
  width: 200px;
  padding: 10px;
  background-color: yellow;
  margin: 30px;
}
#eins {
  -webkit-box-shadow: #666 4px 8px 5px  ;
  box-shadow: #666 4px 8px 5px  ;
}
#zwei {
  -webkit-box-shadow: #333 0 0 8px ;
  box-shadow: #333 0 0 8px ;
}
#drei {
  -webkit-box-shadow: #333 0 0 8px inset;
  box-shadow: #333 0 0 8px inset;
}
#vier {
  -webkit-box-shadow: #666 4px 8px 5px, #600 -4px -2px 10px;
  box-shadow: #666 4px 8px 5px, #600 -4px -2px 10px;
}

</style>
</head>
<body>
<p id="eins">eins</p>
<p id="zwei">zwei</p>
<p id="drei">drei</p>
<p id="vier">vier</p>

</body>
</html>
