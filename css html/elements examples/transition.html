<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>transition</title>
<style>
body {
 font: 200% sans-serif;
}
.button {
  display: block;
  width: 200px;
  background-color: yellow;
  text-align: center;
  padding: 10px;
  text-decoration: none;
  color: black;
  -webkit-transition: all 1s ease-in;
  transition: all 1s ease-in;
}
.button:hover {
  background-color: green;
}

</style>
</head>
<body>
<p>
<a href="#" class="button">Ein Link</a>
</p>
</body>
</html>
